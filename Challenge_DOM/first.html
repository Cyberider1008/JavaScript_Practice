<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first DOM</title>
</head>
<body>
    <div class="parent">
        <div class="student">ashish</div>
        <div class="student">rahul</div>
        <div class="student">niketan</div>
        <div class="student">ramesh</div>
        <div class="student">raghu</div>

    </div>

    <script>
        const parent = document.querySelector(".parent");
        console.log(parent); // can't use in forEach
        console.log(parent.firstElementChild.innerText);
        console.log(parent.lastElementChild.innerText);
        console.log(parent.children);

        console.log(parent.children[1].innerText);
        console.log(parent.children[1].className);
        parent.children[1].style.color = 'red';

        
    </script>

</html>
